{% extends "base.html" %}

{% block title %}History - AutoPost Hub{% endblock %}

{% block content %}
<div class="flex h-screen bg-gray-50 dark:bg-gray-900">
    {% include "sidebar.html" %}

    <div class="flex-1 flex flex-col overflow-hidden">
        {% include "header.html" %}

        <main class="flex-1 overflow-y-auto">
            <div class="container mx-auto px-4 py-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">
                    <i class="fas fa-history mr-2 text-indigo-600"></i>Post History
                </h1>

                <!-- Filters -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-8">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Filter by Status</label>
                            <select id="status-filter" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">All Status</option>
                                <option value="posted">Posted</option>
                                <option value="pending">Pending</option>
                                <option value="draft">Draft</option>
                                <option value="failed">Failed</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Search</label>
                            <input type="search" id="search-input" placeholder="Search posts..."
                                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">Sort</label>
                            <select id="sort-select" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 dark:text-white mb-2">&nbsp;</label>
                            <button id="clear-filters" class="w-full px-4 py-2 bg-gray-300 dark:bg-gray-700 hover:bg-gray-400 dark:hover:bg-gray-600 text-gray-900 dark:text-white font-semibold rounded-lg transition">
                                <i class="fas fa-times mr-2"></i>Clear
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Posts Table -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full" id="posts-table">
                            <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-white">Content</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-white">Platforms</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-white">Status</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-white">Date</th>
                                    <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900 dark:text-white">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 dark:divide-gray-700" id="posts-tbody">
                                <tr>
                                    <td colspan="5" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">Loading posts...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Pagination -->
                <div class="mt-6 flex items-center justify-between">
                    <p class="text-gray-600 dark:text-gray-400 text-sm">
                        Showing <span id="showing">0</span> posts
                    </p>
                    <div class="flex gap-2">
                        <button id="prev-btn" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button id="next-btn" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg hover:bg-gray-400 dark:hover:bg-gray-600 transition">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
const statusFilter = document.getElementById('status-filter');
const searchInput = document.getElementById('search-input');
const postsTable = document.getElementById('posts-table');
const postsTbody = document.getElementById('posts-tbody');
let allPosts = [];

// Load posts
async function loadPosts() {
    try {
        const response = await fetch('/api/posts');
        allPosts = await response.json();
        displayPosts();
    } catch (error) {
        console.error('Error loading posts:', error);
        postsTbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading posts</td></tr>';
    }
}

function displayPosts() {
    let filtered = allPosts;
    
    // Apply filters
    const status = statusFilter.value;
    const search = searchInput.value.toLowerCase();
    
    if (status) {
        filtered = filtered.filter(p => p.status === status);
    }
    
    if (search) {
        filtered = filtered.filter(p => p.content.toLowerCase().includes(search));
    }
    
    if (filtered.length === 0) {
        postsTbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500 dark:text-gray-400">No posts found</td></tr>';
        return;
    }
    
    postsTbody.innerHTML = filtered.map(p => `
        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition">
            <td class="px-6 py-4 text-sm text-gray-700 dark:text-gray-300">
                ${p.content.substring(0, 50)}${p.content.length > 50 ? '...' : ''}
            </td>
            <td class="px-6 py-4 text-sm">
                ${p.platforms.map(pl => `<span class="inline-block px-2 py-1 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-xs rounded mr-1">${pl}</span>`).join('')}
            </td>
            <td class="px-6 py-4 text-sm">
                ${getStatusBadge(p.status)}
            </td>
            <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-400">
                ${new Date(p.created_at).toLocaleDateString()}
            </td>
            <td class="px-6 py-4 text-sm">
                <button onclick="viewPost(${p.id})" class="text-indigo-600 hover:text-indigo-700 dark:text-indigo-400 dark:hover:text-indigo-300 font-semibold">
                    View
                </button>
            </td>
        </tr>
    `).join('');
    
    document.getElementById('showing').textContent = filtered.length;
}

function getStatusBadge(status) {
    const badges = {
        'posted': '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-200"><i class="fas fa-check-circle mr-1"></i>Posted</span>',
        'pending': '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-yellow-100 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-200"><i class="fas fa-clock mr-1"></i>Pending</span>',
        'draft': '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 dark:bg-blue-900/30 text-blue-800 dark:text-blue-200"><i class="fas fa-edit mr-1"></i>Draft</span>',
        'failed': '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-200"><i class="fas fa-times-circle mr-1"></i>Failed</span>'
    };
    return badges[status] || status;
}

function viewPost(postId) {
    alert('View details for post ' + postId);
}

// Event listeners
statusFilter.addEventListener('change', displayPosts);
searchInput.addEventListener('input', displayPosts);

document.getElementById('clear-filters').addEventListener('click', () => {
    statusFilter.value = '';
    searchInput.value = '';
    displayPosts();
});

loadPosts();
</script>
{% endblock %}
