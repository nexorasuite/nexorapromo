<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Suite - Social Media Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .tab-content {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-2xl p-8 border border-gray-100">
            <h1 class="text-4xl font-bold text-center mb-8 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                <i class="fas fa-rocket mr-3 text-blue-500"></i>Nexora Suite
                <span class="block text-lg font-normal text-gray-600 mt-2">Social Media Management Platform</span>
            </h1>

            <!-- Tab Navigation -->
            <div class="flex flex-wrap justify-center border-b border-gray-200 mb-8 bg-gray-50 rounded-t-lg p-2">
                <button class="tab-btn active px-6 py-3 mx-1 mb-2 font-semibold text-blue-600 border-b-3 border-blue-600 bg-white rounded-t-lg shadow-sm transition duration-300 hover:bg-blue-50" data-tab="controls">
                    <i class="fas fa-cogs mr-2"></i>Controls
                </button>
                <button class="tab-btn px-6 py-3 mx-1 mb-2 font-semibold text-gray-600 border-b-3 border-transparent bg-white rounded-t-lg shadow-sm transition duration-300 hover:bg-gray-50" data-tab="suite">
                    <i class="fas fa-building mr-2"></i>Nexora Suite Posts
                </button>
                <button class="tab-btn px-6 py-3 mx-1 mb-2 font-semibold text-gray-600 border-b-3 border-transparent bg-white rounded-t-lg shadow-sm transition duration-300 hover:bg-gray-50" data-tab="investments">
                    <i class="fas fa-chart-line mr-2"></i>Nexora Investments Posts
                </button>
                <button class="tab-btn px-6 py-3 mx-1 mb-2 font-semibold text-gray-600 border-b-3 border-transparent bg-white rounded-t-lg shadow-sm transition duration-300 hover:bg-gray-50" data-tab="insta">
                    <i class="fab fa-instagram mr-2"></i>Instagram
                </button>
            </div>

            <!-- Controls Tab -->
            <div class="tab-content" id="controls">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-blue-800 mb-3">Nexora Suite Posts</h3>
                        <button id="suite-start" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 px-4 rounded mb-2 transition duration-300">
                            <i class="fas fa-play mr-2"></i>Start Suite Posts
                        </button>
                        <button id="suite-stop" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-2 px-4 rounded transition duration-300" disabled>
                            <i class="fas fa-stop mr-2"></i>Stop Suite Posts
                        </button>
                    </div>

                    <div class="bg-gradient-to-r from-green-50 to-teal-50 p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-green-800 mb-3">Nexora Investments Posts</h3>
                        <button id="investments-start" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 px-4 rounded mb-2 transition duration-300">
                            <i class="fas fa-play mr-2"></i>Start Investments Posts
                        </button>
                        <button id="investments-stop" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-2 px-4 rounded transition duration-300" disabled>
                            <i class="fas fa-stop mr-2"></i>Stop Investments Posts
                        </button>
                    </div>

                    <div class="bg-gradient-to-r from-purple-50 to-pink-50 p-4 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold text-purple-800 mb-3">Instagram</h3>
                        <button id="insta-start" class="w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 px-4 rounded mb-2 transition duration-300">
                            <i class="fas fa-play mr-2"></i>Start Instagram
                        </button>
                        <button id="insta-stop" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold py-2 px-4 rounded transition duration-300" disabled>
                            <i class="fas fa-stop mr-2"></i>Stop Instagram
                        </button>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button id="start-all" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg">
                        <i class="fas fa-play-circle mr-2"></i>Start All
                    </button>
                    <button id="stop-all" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg">
                        <i class="fas fa-stop-circle mr-2"></i>Stop All
                    </button>
                </div>
            </div>

            <!-- Nexora Suite Posts Tab -->
            <div class="tab-content hidden" id="suite">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-blue-700">Nexora Suite Posts</h2>
                    <button id="add-suite-post" class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Post
                    </button>
                </div>
                <div id="suite-posts" class="space-y-4">
                    <!-- Posts will be loaded here -->
                </div>
            </div>

            <!-- Nexora Investments Posts Tab -->
            <div class="tab-content hidden" id="investments">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-green-700">Nexora Investments Posts</h2>
                    <button id="add-investments-post" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Post
                    </button>
                </div>
                <div id="investments-posts" class="space-y-4">
                    <!-- Posts will be loaded here -->
                </div>
            </div>

            <!-- Instagram Tab -->
            <div class="tab-content hidden" id="insta">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-purple-700">Instagram Posts</h2>
                    <button id="add-insta-post" class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition duration-300">
                        <i class="fas fa-plus mr-2"></i>Add Post
                    </button>
                </div>
                <div id="insta-posts" class="space-y-4">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Post Modal -->
    <div id="post-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in">
        <div class="bg-white rounded-2xl p-8 w-full max-w-lg mx-4 shadow-2xl border border-gray-200 transform transition-all duration-300 scale-100">
            <h3 class="text-2xl font-bold mb-6 text-gray-800 text-center" id="modal-title">Add Post</h3>
            <form id="post-form">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Message</label>
                    <textarea id="post-message" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" rows="4" required placeholder="Enter your post message..."></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Image Filename</label>
                    <input type="text" id="post-image" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" placeholder="e.g., image.jpg">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-700 mb-3">Delay (minutes)</label>
                    <input type="number" id="post-delay" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200" value="10">
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                    <button type="button" id="cancel-post" class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentCategory = 'suite';
        let currentEditIndex = -1;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => {
                    b.classList.remove('active', 'text-blue-600', 'border-blue-600');
                    b.classList.add('text-gray-600', 'border-transparent');
                });
                document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

                btn.classList.add('active', 'text-blue-600', 'border-blue-600');
                btn.classList.remove('text-gray-600', 'border-transparent');
                document.getElementById(btn.dataset.tab).classList.remove('hidden');

                if (btn.dataset.tab !== 'controls') {
                    currentCategory = btn.dataset.tab;
                    loadPosts(currentCategory);
                }
            });
        });

        // Control buttons
        document.getElementById('suite-start').addEventListener('click', () => controlPosting('start', 'suite'));
        document.getElementById('suite-stop').addEventListener('click', () => controlPosting('stop', 'suite'));
        document.getElementById('investments-start').addEventListener('click', () => controlPosting('start', 'investments'));
        document.getElementById('investments-stop').addEventListener('click', () => controlPosting('stop', 'investments'));
        document.getElementById('insta-start').addEventListener('click', () => controlPosting('start', 'insta'));
        document.getElementById('insta-stop').addEventListener('click', () => controlPosting('stop', 'insta'));
        document.getElementById('start-all').addEventListener('click', () => controlPosting('start', 'all'));
        document.getElementById('stop-all').addEventListener('click', () => controlPosting('stop', 'all'));

        // Add post buttons
        document.getElementById('add-suite-post').addEventListener('click', () => showAddPostModal('suite'));
        document.getElementById('add-investments-post').addEventListener('click', () => showAddPostModal('investments'));
        document.getElementById('add-insta-post').addEventListener('click', () => showAddPostModal('insta'));

        // Modal controls
        document.getElementById('cancel-post').addEventListener('click', () => hidePostModal());
        document.getElementById('post-modal').addEventListener('click', (e) => {
            if (e.target.id === 'post-modal') hidePostModal();
        });

        // Form submission
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await savePost();
        });

        async function controlPosting(action, category) {
            try {
                const response = await fetch(`/api/control/${action}/${category}`, { method: 'POST' });
                const result = await response.json();

                if (response.ok) {
                    updateButtonStates();
                    alert(`${action === 'start' ? 'Started' : 'Stopped'} ${category} posting`);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error controlling posting');
            }
        }

        async function updateButtonStates() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                // Update button states
                document.getElementById('suite-start').disabled = status.suite_running;
                document.getElementById('suite-stop').disabled = !status.suite_running;
                document.getElementById('investments-start').disabled = status.investments_running;
                document.getElementById('investments-stop').disabled = !status.investments_running;
                document.getElementById('insta-start').disabled = status.insta_running;
                document.getElementById('insta-stop').disabled = !status.insta_running;
            } catch (error) {
                console.error('Error updating button states:', error);
            }
        }

        async function loadPosts(category) {
            try {
                const response = await fetch(`/api/posts/${category}`);
                const posts = await response.json();

                const container = document.getElementById(`${category}-posts`);
                container.innerHTML = posts.map((post, index) => `
                    <div class="bg-gradient-to-r from-white to-gray-50 p-6 rounded-xl shadow-md border border-gray-200 hover:shadow-lg transition duration-300">
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="font-bold text-lg text-gray-800">Post ${index + 1}</h4>
                            <div class="flex gap-3">
                                <button onclick="editPost('${category}', ${index})" class="text-blue-500 hover:text-blue-700 p-2 rounded-full hover:bg-blue-50 transition duration-200">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deletePost('${category}', ${index})" class="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50 transition duration-200">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <p class="text-gray-700 mb-3 leading-relaxed">${post.message}</p>
                        <div class="flex justify-between items-center text-sm text-gray-500">
                            <span><i class="fas fa-image mr-1"></i>${post.image_filename || 'No image'}</span>
                            <span><i class="fas fa-clock mr-1"></i>${post.delay} min delay</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function showAddPostModal(category) {
            currentCategory = category;
            currentEditIndex = -1;
            document.getElementById('modal-title').textContent = 'Add Post';
            document.getElementById('post-form').reset();
            document.getElementById('post-modal').classList.remove('hidden');
        }

        function editPost(category, index) {
            currentCategory = category;
            currentEditIndex = index;

            fetch(`/api/posts/${category}`)
                .then(r => r.json())
                .then(posts => {
                    const post = posts[index];
                    document.getElementById('post-message').value = post.message;
                    document.getElementById('post-image').value = post.image_filename || '';
                    document.getElementById('post-delay').value = post.delay || '10';
                    document.getElementById('modal-title').textContent = 'Edit Post';
                    document.getElementById('post-modal').classList.remove('hidden');
                });
        }

        function hidePostModal() {
            document.getElementById('post-modal').classList.add('hidden');
            currentEditIndex = -1;
        }

        async function savePost() {
            const data = {
                message: document.getElementById('post-message').value,
                image_filename: document.getElementById('post-image').value,
                delay: document.getElementById('post-delay').value
            };

            try {
                let response;
                if (currentEditIndex >= 0) {
                    response = await fetch(`/api/posts/${currentCategory}/${currentEditIndex}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    response = await fetch(`/api/posts/${currentCategory}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                if (response.ok) {
                    hidePostModal();
                    loadPosts(currentCategory);
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving post');
            }
        }

        async function deletePost(category, index) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const response = await fetch(`/api/posts/${category}/${index}`, { method: 'DELETE' });
                if (response.ok) {
                    loadPosts(category);
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting post');
            }
        }

        // Initialize
        updateButtonStates();
    </script>
</body>
</html>
