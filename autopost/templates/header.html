<!-- Header with Theme Toggle -->
<header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-30">
    <div class="px-6 py-4 flex items-center justify-between">
        <div></div>
        <div class="flex items-center space-x-4">
            <!-- Search (optional) -->
            <div class="hidden md:block">
                <input type="search" placeholder="Search..."
                    class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <!-- Theme Toggle -->
            <button id="header-theme-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                <i class="fas fa-moon text-gray-600 dark:hidden"></i>
                <i class="fas fa-sun hidden dark:block text-yellow-500"></i>
            </button>

            <!-- Notifications -->
            <button class="p-2 relative hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                <i class="fas fa-bell text-gray-600 dark:text-gray-400"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>

            <!-- User Menu -->
            <div class="relative">
                <button id="user-menu-toggle" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                    <i class="fas fa-user-circle text-gray-600 dark:text-gray-400"></i>
                </button>
                <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700">
                    <a href="{{ url_for('settings.index') }}" class="block px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-t-lg">
                        <i class="fas fa-cog mr-2"></i>Settings
                    </a>
                    <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-b-lg border-t border-gray-200 dark:border-gray-700">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<script>
// Theme toggle
const headerThemeToggle = document.getElementById('header-theme-toggle');
headerThemeToggle.addEventListener('click', () => {
    const html = document.documentElement;
    html.classList.toggle('dark');
    localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
});

// User menu toggle
const userMenuToggle = document.getElementById('user-menu-toggle');
const userMenu = document.getElementById('user-menu');

userMenuToggle.addEventListener('click', () => {
    userMenu.classList.toggle('hidden');
});

document.addEventListener('click', (e) => {
    if (!userMenuToggle.contains(e.target) && !userMenu.contains(e.target)) {
        userMenu.classList.add('hidden');
    }
});
</script>
